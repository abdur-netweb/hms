<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("navbarContainer").innerHTML = html;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>
    
    <section class="book_section layout_padding">
      <div class="container">
        <h2 id="roleDisplay" class="text-center">Doctor Dashboard</h2>
        <div id="doctorDashboard">
          <h4>Doctor Panel</h4>
          <button class="btn btn-success" onclick="viewAppointments()">
            View Appointments
          </button>
          <div id="appointmentsList" class="mt-3"></div>
        </div>
        <button id="logoutBtn" class="btn-danger btn-sm mt-4">Logout</button>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://127.0.0.1:5000/dashboard", {
          method: "GET",
          credentials: "include",
        })
          .then((response) => response.json())
          .then((data) => {
            if (!data || data.error) {
              window.location.href = "login.html";
            } else {
              let role = data.role;
              if (role !== "Doctor") {
                alert("Access denied. Only doctors can view this page.");
                window.location.href = "login.html";
              } else {
                document.getElementById(
                  "roleDisplay"
                ).innerHTML = `Welcome Dr. ${data.name}`;
                viewAppointments(); // Automatically load appointments
              }
            }
          })
          .catch((error) => console.error("Error:", error));
      });

      function viewAppointments() {
        fetch(
          `http://127.0.0.1:5000/doctor/appointments?timestamp=${Date.now()}`,
          {
            method: "GET",
            credentials: "include",
          }
        )
          .then((response) => response.json())
          .then((appointments) => {
            const appointmentsDiv = document.getElementById("appointmentsList");
            appointmentsDiv.innerHTML = "";

            if (appointments.length === 0) {
              appointmentsDiv.innerHTML = "<p>No appointments found.</p>";
              return;
            }

            let table = `<table class='table'>
                <thead>
                  <tr>
                    <th>Patient</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>`;

            appointments.forEach((app) => {
              table += `<tr>
                <td>${app.patient_name}</td>
                <td>${app.date}</td>
                <td>${app.time}</td>
                <td id="status-${app.id}">${app.status || "pending"}</td>
                <td>
                    <button class="btn btn-success btn-sm" onclick="markAsDone(${
                      app.id
                    })" ${
                app.status === "done" ? "disabled" : ""
              }>Mark as Done</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteAppointment(${
                      app.id
                    })">Delete</button>
                </td>
            </tr>`;
            });

            table += "</tbody></table>";
            appointmentsDiv.innerHTML = table;
          })
          .catch((error) => {
            console.error("Error loading appointments:", error);
            document.getElementById("appointmentsList").innerHTML =
              "<p>Error loading appointments.</p>";
          });
      }

      function deleteAppointment(appointmentId) {
        if (confirm("Are you sure you want to delete this appointment?")) {
          fetch(`http://127.0.0.1:5000/doctor/appointments/${appointmentId}`, {
            method: "DELETE",
            credentials: "include",
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              viewAppointments();
            })
            .catch((error) =>
              console.error("Error deleting appointment:", error)
            );
        }
      }

      function markAsDone(appointmentId) {
        if (confirm("Are you sure this appointment is done?")) {
          fetch(
            `http://127.0.0.1:5000/doctor/appointments/${appointmentId}/done`,
            {
              method: "PUT",
              credentials: "include",
            }
          )
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              document.getElementById(`status-${appointmentId}`).innerText =
                "done"; // Update status immediately
              document.querySelector(
                `button[onclick="markAsDone(${appointmentId})"]`
              ).disabled = true; // Disable button
            })
            .catch((error) =>
              console.error("Error marking appointment as done:", error)
            );
        }
      }

      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          fetch("http://127.0.0.1:5000/logout", {
            method: "POST",
            credentials: "include",
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              window.location.href = "login.html";
            });
        });
    </script>
  </body>
</html>
