<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <section class="book_section layout_padding">
    <div class="container">
      <h2 id="roleDisplay" class="text-center">Doctor Dashboard</h2>
      
      <div id="doctorDashboard">
        <h4>Doctor Panel</h4>
        <button class="btn btn-success" onclick="viewAppointments()">View Appointments</button>
        <div id="appointmentsList" class="mt-3"></div>
      </div>

      <button id="logoutBtn" class="btn btn-danger mt-4">Logout</button>
    </div>
  </section>

  <script>
    fetch("http://127.0.0.1:5000/dashboard", { method: "GET", credentials: "include" })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          window.location.href = "login.html";
        } else {
          let role = data.message.replace("Welcome ", "");
          if (!role.includes("Doctor")) {
            alert("Access denied. Only doctors can view this page.");
            window.location.href = "login.html";
          }
        }
      })
      .catch(error => console.error("Error:", error));

    function viewAppointments() {
      fetch("http://127.0.0.1:5000/doctor/appointments", { method: "GET", credentials: "include" })
        .then(response => response.json())
        .then(appointments => {
          const appointmentsDiv = document.getElementById("appointmentsList");
          appointmentsDiv.innerHTML = "";
          if (appointments.length === 0) {
            appointmentsDiv.innerHTML = "<p>No appointments found.</p>";
            return;
          }
          let table = `<table class='table'><tr><th>Patient</th><th>Date</th><th>Time</th><th>Symptoms</th></tr>`;
          appointments.forEach(app => {
            table += `<tr><td>${app.patient_name}</td><td>${app.date}</td><td>${app.time}</td><td>${app.symptoms}</td></tr>`;
          });
          table += "</table>";
          appointmentsDiv.innerHTML = table;
        })
        .catch(error => console.error("Error loading appointments:", error));
    }

    document.getElementById("logoutBtn").addEventListener("click", function () {
      fetch("http://127.0.0.1:5000/logout", { method: "POST", credentials: "include" })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          window.location.href = "login.html";
        });
    });
  </script>
</body>

</html>
